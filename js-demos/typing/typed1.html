<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打字机效果</title>
  <style type="text/css">
    /* 设置容器样式 */
    .content {
      height: 360px;
      padding: 10px;
      font-size: 28px;
      border-radius: 20px;
      background-color: antiquewhite;
    }

    /* 产生光标闪烁的效果 */
    .content::after {
      content: '|';
      color: darkgray;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <h2>js实现打字效果</h2>
  <div id="content1" class="content" style="height: 60px;"></div>
  <div id="content2" class="content" style="height: 60px;"></div>
  <div id="content3" class="content"></div>
</body>

<script src="./typed.js"></script>
</html>
