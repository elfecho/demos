<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3.0 demo</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    // 自定义指令 directive
    // 局部自定义指令
    // const directives = {
    //   focus: {
    //     mounted(el) {
    //       el.focus()
    //     }
    //   }
    // }
    const app = Vue.createApp({
      data() {
        return {
          toggle: true
        }
      },
      template: `
        <div>
          <div v-if="toggle">
          <input v-focus />
          </div>
        </div>
      `
    })
    // 全局自定义指令
    app.directive('focus', {
      beforeMount() {
        console.log('beforeMount')
      },
      mounted(el) {
        console.log('mount')
        el.focus()
      },
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      updated() {
        console.log('updated')
      },
      beforeUnmount() {
        console.log('beforeUnmount')
      },
      unmounted() {
        console.log('unmounted')
      },
    })
    const vm = app.mount('#root')
  </script>
</body>
</html>
