<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3.0 demo</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    Vue.createApp({
      data(){
        return {
          content: '1'
        }
      },
      template: `<div>{{content}}</div>`
    }).mount('#root')
  </script>
</body>
</html>
